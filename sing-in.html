<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="img-box">
                <img src="" alt="">
            </div>
            <h1>Sign In</h1>
            <label for="email">Email</label>
            <input type="email" name="email" value="email" placeholder="peterparker@explanation.com">
            <label for="password">Password</label>
            <input type="password" name="password" value="password">
            <input type="checkbox" name="remember-me" name="remember-me">
            <input type="button" value="Log in">
            <div>
                <span class="line"></span>
                <span>or</span>
                <span class="line"></span>
            </div>
            <input type="button" value="Log in with Google">
            <p>
                You don't have an account? <a href="sign-up.html">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
