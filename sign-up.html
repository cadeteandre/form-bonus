<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="img-box">
                <img src="" alt="">
            </div>
            <h1>Sign Up</h1>
            <label for="name">Full Name</label>
            <input type="text" name="name" value="name" placeholder="Peter Parker">
            <label for="email">Email</label>
            <input type="email" name="email" value="email" placeholder="peterparker@explanation.com">
            <label for="password">Password</label>
            <input type="password" name="password" value="password">
            <input type="checkbox" name="i-agree" name="i-agree">
            <label for="i-agree">I agree to the Terms & Conditions and Privacy Policy</label>
            <input type="button" value="Create Account">
            <div>
                <span class="line"></span>
                <span>or</span>
                <span class="line"></span>
            </div>
            <input type="button" value="Sign up with Google">
            <p>
                You already have an account? <a href="sing-in.html">Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
